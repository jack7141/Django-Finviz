{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'charts/style.css' %}" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>StockScreen</title>
    <style>
    body {
        padding-bottom: 80px;
        padding-top: 20px;
    }
    </style>
  </head>
  <body>
   <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
   {% if user.is_authenticated %}
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'home' %}">Hi {{ user.username }}!</a>
{% else %}
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="{% url 'home' %}">Hi Stranger!!</a>
    {% endif %}
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
         {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        {% endif %}
        </li>
      </ul>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
